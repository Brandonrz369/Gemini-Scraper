<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graded Craigslist Leads</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Graded Craigslist Leads Dashboard</h1>
    </header>

    <main>
        <section id="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <label for="min-score">Min AI Score:</label>
                <input type="number" id="min-score" name="min-score" min="1" max="10" value="1">
            </div>
            <div class="filter-group">
                <label for="max-score">Max AI Score:</label>
                <input type="number" id="max-score" name="max-score" min="1" max="10" value="10">
            </div>
             <div class="filter-group">
                <label for="junk-filter">Show Junk:</label>
                <select id="junk-filter" name="junk-filter">
                    <option value="all" selected>All</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter" name="category-filter">
                    <option value="all" selected>All Categories</option>
                    <!-- Options will be populated by script.js -->
                </select>
            </div>
             <button id="apply-filters">Apply Filters</button>
        </section>

        <section id="leads-table-section">
            <h2>Leads</h2>
            <table id="leadsTable" class="display compact" style="width:100%">
                <thead>
                    <tr>
                        <th>Scraped</th>
                        <th>Posted</th>
                        <th>City</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>AI Score</th>
                        <th>AI Junk?</th>
                        <th>AI Reason</th>
                        <!-- Add more headers as needed -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Lead data generated by Craigslist Lead Gen script.</p>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
